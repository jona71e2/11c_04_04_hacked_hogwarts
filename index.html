<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="page-header">Hogwarts Student List</h1>
    <form class="search-form">
      <input type="text" class="search" placeholder="Search" />
      <!-- <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul> -->
    </form>
    <div id="house-btns">
      <button class="filter" data-action="filter" data-filter="*">ALL</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">
        <img src="images/house_crests/gryffindor.svg" alt="gryffindor" />
      </button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">
        <img src="images/house_crests/hufflepuff.svg" alt="hufflepuff" />
      </button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">
        <img src="images/house_crests/ravenclaw.svg" alt="ravenclaw" />
      </button>
      <button class="filter" data-action="filter" data-filter="slytherin">
        <img src="images/house_crests/slytherin.svg" alt="slytherin" />
      </button>
    </div>
    <div id="sort-btns">
      <button
        data-action="sort"
        data-sort-direction="asc"
        data-sort="firstName"
      >
        Firstname
      </button>
      <button data-action="sort" data-sort-direction="asc" data-sort="lastName">
        Lastname
      </button>
      <button data-action="sort" data-sort-direction="asc" data-sort="house">
        House
      </button>

      <!-- <button
        data-action="sort"
        data-sort-direction="asc"
        data-sort="expelled"
      ></button> -->
    </div>

    <!-- Section where all the clones for each student is appended -->
    <section id="data-container"></section>

    <!-- The structure for each student in the loop view -->
    <template id="student-template">
      <article id="loop-view">
        <div id="person-loop-container">
          <div id="image-loop-container">
            <img src="" alt="" id="image-loop" />
          </div>
          <div id="image-loop-container">
            <img src="" alt="" id="house-crest-loop" />
          </div>
          <div class="name-container">
            <div id="firstname" class="name">
              <p id="firstname-display"></p>
            </div>
            <div id="middlename" class="name">
              <p id="middlename-display"></p>
            </div>
            <div id="nickname" class="name">
              <p id="nickname-display"></p>
            </div>
            <div id="lastname" class="name">
              <p id="lastname-display"></p>
            </div>
          </div>
        </div>
        <div class="controls-container">
          <label for="inquisitorial">Inquisitorial Squad</label>
          <input type="checkbox" name="inquisitorial" id="inquisitorial" />
          <label for="expel">Expel Student</label>
          <input type="radio" name="" id="expel" />
        </div>
      </article>
      <!-- <button type="radio" id="expel"></button> -->
    </template>

    <!-- HTML for pop up -->
    <section id="pop-up" class="hide">
      <article id="detail-view">
        <button id="detail-close">X</button>
        <img src="" alt="" id="housecrest-pop-up" />
        <img src="" alt="" id="student-img-pop-up" />
        <h3 id="name-pop-up"></h3>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
